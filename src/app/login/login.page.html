<ion-content [fullscreen]="true" class="ion-padding">
  <br />
  <ion-input label="Username" type="text" label-placement="stacked" fill="outline" placeholder="Enter username" [(ngModel)]="username"></ion-input>
  <br />
  <ion-input label="Password" type="password" label-placement="stacked" fill="outline" placeholder="Enter password" [(ngModel)]="password"></ion-input>
  <br>
  <ion-button expand="block" (click)="login()">Login</ion-button>
</ion-content>
<app-spinner></app-spinner>
