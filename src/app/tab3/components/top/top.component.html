<table>
  <thead>
    <tr>
      <th>#</th>
      <th>ຊື່ລາຍການ</th>
      <th class="qty">ຈຳນວນ</th>
      <th class="amount">ຈຳນວນເງິນ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of []; let i = index">
      <td>{{i + 1}}</td>
      <td>ຜັກ</td>
      <td class="qty">20</td>
      <td class="amount">45000</td>
    </tr>
  </tbody>
</table>
